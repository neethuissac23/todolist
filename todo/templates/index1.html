{% extends 'base1.html' %}

{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" class="form-control"  placeholder="Task Name"><br>
                </div>
                <div class="form-group">
                    <input type="text" name="priority" class="form-control"  placeholder="Priority"><br>
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control"  placeholder="Date"><br>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" >
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task %}
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p><b>{{ i.priority }}</b></p>
                        <p><b>{{ i.date }}</b></p>
                        <a class="btn btn-danger" href="{% url 'todoapp:deletelist' i.id %}">Delete</a>
                        <a class="btn btn-success" href="{% url 'todoapp:updatelist' i.id %}">Update</a>
                    </div>
                </div><br>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
